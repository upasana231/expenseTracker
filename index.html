<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>ðŸ“Š Expense Tracker</title>
    <style>
        #preloader {
            background: rgb(254, 253, 251) url('/images/load.webp') no-repeat center center;
            background-size: 20%;
            height: 100vh;
            width: 100%;
            position: fixed;
            z-index: 100;
            top: 0;
            left: 0;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="preloader"></div>
    <div class="container">
        <div class="header">
            <h1>Expense Tracker</h1>
        </div>
        <div class="input-section">
            <label for="category-select">Category:</label>
            <select id="category-select">
                <option value="Grocery">Grocery</option>
                <option value="Rent">Rent</option>
                <option value="Transport">Transport</option>
                <option value="Food">Food</option>
                <option value="Shopping">Shopping</option>
                <option value="Other">Other</option>
            </select>
            <label for="amount-input">Amount:</label>
            <input type="number" id="amount-input" min="0" step="0.01">
            <label for="date-input">Date:</label>
            <input type="date" id="date-input">
            <button id="add-btn"><i class="fa-regular fa-square-plus"></i> Add</button>
        </div>
        <div class="filter-section">
            <label for="start-date-input">Start Date:</label>
            <input type="date" id="start-date-input">
            <label for="end-date-input">End Date:</label>
            <input type="date" id="end-date-input">
            <button id="filter-btn">Filter <i class="fa-solid fa-filter"></i></button>
            <button id="remove-filter-btn">Remove Filter <i class="fa-solid fa-filter-circle-xmark"></i></button>
        </div>   
        <div class="divider"></div>     
        <div class="expenses-list">
            <div class="header1">
                <div><h1>Expense List</h1></div>
                <div class="sbtn">
                <button id="sort-by-amount-btn">Sort by Amount: Ascending</button>
                <button id="sort-by-date-btn">Sort by Date: Ascending</button>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="expense-table-body"></tbody>
                <tfoot>
                    <tr>
                        <td>Total:</td>
                        <td id="total-amount"></td>
                        <td colspan="3"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        var loader = document.getElementById("preloader");
        window.addEventListener("load", function () {
            setTimeout(function () {
                loader.style.opacity = "0";
                setTimeout(function () {
                    loader.style.display = "none";
                }, 500); 
            }, 3000);
        });
    </script>
</body>
</html>
